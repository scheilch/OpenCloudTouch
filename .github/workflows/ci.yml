name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: frontend
      run: npm run build
    
    - name: Run Cypress E2E tests (headless, with mocks)
      working-directory: frontend
      run: npm run test:e2e
      env:
        # Cypress uses built files from dist/
        # Tests run against Vite preview server (port 4173)
        CI: true
    
    - name: Upload Cypress screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots
        if-no-files-found: ignore
    
    - name: Upload Cypress videos on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos
        path: frontend/cypress/videos
        if-no-files-found: ignore

  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: backend
      run: |
        pip install -r requirements-dev.txt
        # NOTE: pip install -e . NICHT nötig für Tests!
    
    - name: Run unit + integration tests
      working-directory: backend
      run: pytest -m "not e2e" --cov=cloudtouch --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v4
      with:
        file: backend/coverage.xml
