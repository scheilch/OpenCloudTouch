version: '3.8'

services:
  opencloudtouch:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: opencloudtouch
    network_mode: host
    volumes:
      - oct-data:/data
    environment:
      - OCT_HOST=0.0.0.0
      - OCT_PORT=7777
      - OCT_DB_PATH=/data/oct.db
      - OCT_LOG_LEVEL=INFO
      - OCT_MOCK_MODE=false  # Production: Use real devices
      - OCT_DISCOVERY_ENABLED=true
      - OCT_DISCOVERY_TIMEOUT=10
      # Station descriptor URL - adjust if running on different host
      - OCT_STATION_DESCRIPTOR_BASE_URL=http://localhost:7777/stations/preset
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7777/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  oct-data:
    driver: local
