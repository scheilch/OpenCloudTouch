# Example configuration file for OpenCloudTouch
# Can be mounted into container at /app/config.yaml
# ENV variables take precedence (prefix: OCT_)

# Server settings
host: "0.0.0.0"
port: 7777
log_level: "INFO"

# Database
db_path: "/data/ct.db"

# Discovery settings
discovery_enabled: true
discovery_timeout: 10
manual_device_ips: []
  # - "192.168.1.100"
  # - "192.168.1.101"

# Device settings (default ports for local HTTP/WebSocket API)
device_http_port: 8090
device_ws_port: 8080

# Station descriptor base URL
# This is the URL that devices will use to fetch preset station info
# Adjust to your actual OCT host (IP or hostname)
station_descriptor_base_url: "http://192.168.1.50:7777/stations/preset"
