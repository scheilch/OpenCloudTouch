# Example configuration file for SoundTouchBridge
# Can be mounted into container at /app/config.yaml
# ENV variables take precedence (prefix: STB_)

# Server settings
host: "0.0.0.0"
port: 8000
log_level: "INFO"

# Database
db_path: "/data/stb.db"

# Discovery settings
discovery_enabled: true
discovery_timeout: 10
manual_device_ips: []
  # - "192.168.1.100"
  # - "192.168.1.101"

# SoundTouch device settings
soundtouch_http_port: 8090
soundtouch_ws_port: 8080

# Station descriptor base URL
# This is the URL that SoundTouch devices will use to fetch preset station info
# Adjust to your actual STB host (IP or hostname)
station_descriptor_base_url: "http://192.168.1.50:8000/stations/preset"
