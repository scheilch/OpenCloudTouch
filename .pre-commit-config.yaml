# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # ============================================================================
  # GIT USER VALIDATION (PREVENT CORPORATE IDS)
  # ============================================================================
  - repo: local
    hooks:
      - id: check-git-user
        name: Validate Git user configuration
        entry: python .pre-commit-config-hooks/check-git-user.py
        language: system
        always_run: true
        pass_filenames: false

  # ============================================================================
  # COMMIT MESSAGE VALIDATION
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.13.6
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ============================================================================
  # GENERAL FILE CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.min\.(js|css)$'
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
        exclude: 'tsconfig.*\.json$'  # Exclude TypeScript config (allows comments)
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key

  # ============================================================================
  # PYTHON BACKEND CHECKS
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        name: Format Python code (black)
        files: ^apps/backend/
        language_version: python3.13

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        name: Lint Python code (ruff)
        files: ^apps/backend/
        args: [--fix, --exit-non-zero-on-fix]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        name: Security check Python (bandit)
        files: ^apps/backend/src/
        args: [-ll, -r]
        exclude: ^apps/backend/tests/

  # ============================================================================
  # JAVASCRIPT/TYPESCRIPT FRONTEND CHECKS
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format frontend code (prettier)
        files: ^apps/frontend/src/.*\.(js|jsx|ts|tsx|json|css)$
        additional_dependencies:
          - prettier@3.4.2

  # ============================================================================
  # LOCAL HOOKS (Custom scripts)
  # ============================================================================
  - repo: local
    hooks:
      # Backend Tests (pre-push only)
      - id: pytest-quick
        name: Run backend unit tests (pre-push)
        entry: bash -c 'cd apps/backend && ../../.venv/Scripts/python.exe -m pytest tests/unit -v --tb=short -x'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only on push, not every commit

      # Frontend Unit Tests (pre-push only) - Note: Requires Git Bash on Windows
      - id: vitest
        name: Run frontend unit tests (pre-push)
        entry: bash -c 'cd apps/frontend && npm run test'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Frontend ESLint (pre-push only) - Note: Requires Git Bash on Windows
      - id: eslint
        name: Lint frontend (eslint, pre-push)
        entry: bash -c 'cd apps/frontend && npm run lint'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      # Block deprecated .js test files (TypeScript migration complete)
      - id: no-js-tests
        name: Block new .js test files (use .ts/.tsx)
        entry: bash -c 'files=$(git diff --cached --name-only --diff-filter=A | grep -E "\.(test|spec)\.js$"); if [ -n "$files" ]; then echo "ERROR - New .js test files not allowed. Use .ts/.tsx instead."; echo "$files"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
