[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -m "not real_devices"

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require running server/devices)
    real_devices: marks tests that require real Bose SoundTouch hardware (excluded by default)
    mock_only: marks tests that only work with mock adapters (excluded when running real device tests)

# Coverage: Nur explizit via `pytest --cov`
# FÃ¼r Coverage-Report: pytest --cov=cloudtouch --cov-report=html --cov-report=term-missing

[coverage:run]
omit = 
    */tests/*
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
