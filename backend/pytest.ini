[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = src
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage: Nur explizit via `pytest --cov`
# FÃ¼r Coverage-Report: pytest --cov=soundtouch_bridge --cov-report=html --cov-report=term-missing

[coverage:run]
omit = 
    */tests/*
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
