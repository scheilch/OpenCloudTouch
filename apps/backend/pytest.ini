[pytest]
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# CRITICAL: Fail-fast to prevent hanging on errors in autonomous mode
# -x: Stop on first failure (required for autonomous agent workflows)
# -n auto: Parallel execution using all CPU cores (pytest-xdist)
# -m "not real_devices": Exclude hardware-dependent tests by default
# --tb=short: Short traceback format
# --timeout=60: Abort if single test hangs (requires pytest-timeout)
addopts = -x -n auto -m "not real_devices" --tb=short --timeout=60

# Force cleanup of asyncio resources to prevent hanging
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    error::ResourceWarning

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require running server/devices)
    real_devices: marks tests that require real hardware (excluded by default)
    mock_only: marks tests that only work with mock adapters (excluded when running real device tests)

# Coverage: Nur explizit via `pytest --cov`
# FÃ¼r Coverage-Report: pytest --cov=opencloudtouch --cov-report=html --cov-report=term-missing
# Target: 80% (Minimum threshold)

[coverage:run]
omit =
    */tests/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
