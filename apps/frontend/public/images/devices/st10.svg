<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- SoundTouch 10 - Compact cube design -->
  <defs>
    <linearGradient id="st10-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="st10-grill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="st10-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="175" rx="60" ry="8" fill="#000" opacity="0.2"/>

  <!-- Main body -->
  <rect x="40" y="45" width="120" height="120" rx="8"
        fill="url(#st10-body)" filter="url(#st10-shadow)"/>

  <!-- Speaker grill -->
  <rect x="50" y="55" width="100" height="100" rx="4" fill="url(#st10-grill)"/>

  <!-- Grill pattern -->
  <g opacity="0.15">
    <line x1="60" y1="65" x2="60" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="70" y1="65" x2="70" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="80" y1="65" x2="80" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="90" y1="65" x2="90" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="100" y1="65" x2="100" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="110" y1="65" x2="110" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="120" y1="65" x2="120" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="130" y1="65" x2="130" y2="145" stroke="#fff" stroke-width="1"/>
    <line x1="140" y1="65" x2="140" y2="145" stroke="#fff" stroke-width="1"/>
  </g>

  <!-- Bose logo area -->
  <rect x="75" y="30" width="50" height="8" rx="2" fill="#fff" opacity="0.9"/>
  <text x="100" y="36" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="6" font-weight="bold" fill="#000">BOSE</text>

  <!-- Control buttons -->
  <circle cx="55" cy="170" r="3" fill="#333" stroke="#555" stroke-width="0.5"/>
  <circle cx="100" cy="170" r="5" fill="#333" stroke="#555" stroke-width="0.5"/>
  <circle cx="145" cy="170" r="3" fill="#333" stroke="#555" stroke-width="0.5"/>

  <!-- LED indicator -->
  <circle cx="100" cy="52" r="2" fill="#0f0" opacity="0.7"/>
</svg>
