<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Generic SoundTouch device - fallback for unknown models -->
  <defs>
    <linearGradient id="default-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="default-grill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="default-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="100" cy="175" rx="60" ry="8" fill="#000" opacity="0.2"/>
  
  <!-- Main body -->
  <rect x="40" y="45" width="120" height="120" rx="10" 
        fill="url(#default-body)" filter="url(#default-shadow)"/>
  
  <!-- Speaker grill -->
  <rect x="50" y="55" width="100" height="100" rx="6" fill="url(#default-grill)"/>
  
  <!-- Sound wave icon in center -->
  <g opacity="0.3" stroke="#fff" stroke-width="2" fill="none">
    <path d="M 85 95 Q 85 85, 90 85 T 95 95 T 100 95 T 105 85 Q 110 85, 110 95" stroke-linecap="round"/>
    <path d="M 80 100 Q 80 80, 90 80 T 100 100 T 110 80 Q 120 80, 120 100" stroke-linecap="round"/>
    <path d="M 75 105 Q 75 75, 90 75 T 105 105 T 110 75 Q 125 75, 125 105" stroke-linecap="round"/>
  </g>
  
  <!-- Bose branding -->
  <rect x="75" y="28" width="50" height="9" rx="2" fill="#fff" opacity="0.85"/>
  <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="7" font-weight="bold" fill="#1a1a1a">BOSE</text>
  
  <!-- Question mark overlay (unknown model) -->
  <circle cx="100" cy="105" r="25" fill="#000" opacity="0.6"/>
  <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="35" font-weight="bold" fill="#666">?</text>
  
  <!-- LED indicator -->
  <circle cx="100" cy="52" r="2.5" fill="#666" opacity="0.7"/>
</svg>
