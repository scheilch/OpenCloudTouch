<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <!-- SoundTouch 300 - Soundbar design -->
  <defs>
    <linearGradient id="st300-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="st300-grill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="st300-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="200" cy="88" rx="150" ry="5" fill="#000" opacity="0.2"/>

  <!-- Main soundbar body -->
  <rect x="10" y="20" width="380" height="60" rx="6"
        fill="url(#st300-body)" filter="url(#st300-shadow)"/>

  <!-- Speaker grill - full width -->
  <rect x="20" y="28" width="360" height="44" rx="3" fill="url(#st300-grill)"/>

  <!-- Grill pattern -->
  <g opacity="0.12">
    <line x1="30" y1="32" x2="30" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="45" y1="32" x2="45" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="60" y1="32" x2="60" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="75" y1="32" x2="75" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="90" y1="32" x2="90" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="105" y1="32" x2="105" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="120" y1="32" x2="120" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="135" y1="32" x2="135" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="150" y1="32" x2="150" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="165" y1="32" x2="165" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="180" y1="32" x2="180" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="195" y1="32" x2="195" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="210" y1="32" x2="210" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="225" y1="32" x2="225" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="240" y1="32" x2="240" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="255" y1="32" x2="255" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="270" y1="32" x2="270" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="285" y1="32" x2="285" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="300" y1="32" x2="300" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="315" y1="32" x2="315" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="330" y1="32" x2="330" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="345" y1="32" x2="345" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="360" y1="32" x2="360" y2="68" stroke="#fff" stroke-width="0.8"/>
    <line x1="370" y1="32" x2="370" y2="68" stroke="#fff" stroke-width="0.8"/>
  </g>

  <!-- Center display area -->
  <rect x="175" y="5" width="50" height="10" rx="2" fill="#000" opacity="0.8"/>
  <text x="200" y="12" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="5" fill="#0f0" opacity="0.8">SOUNDTOUCH</text>

  <!-- Bose logo left side -->
  <rect x="25" y="6" width="30" height="6" rx="1.5" fill="#fff" opacity="0.9"/>
  <text x="40" y="11" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="4.5" font-weight="bold" fill="#000">BOSE</text>

  <!-- LED indicators -->
  <circle cx="195" cy="24" r="1.5" fill="#0f0" opacity="0.7"/>
  <circle cx="200" cy="24" r="1.5" fill="#0f0" opacity="0.5"/>
  <circle cx="205" cy="24" r="1.5" fill="#0f0" opacity="0.3"/>

  <!-- Touch controls top -->
  <circle cx="350" cy="10" r="2.5" fill="#1a1a1a" stroke="#333" stroke-width="0.5" opacity="0.8"/>
  <circle cx="365" cy="10" r="2.5" fill="#1a1a1a" stroke="#333" stroke-width="0.5" opacity="0.8"/>
  <circle cx="380" cy="10" r="2.5" fill="#1a1a1a" stroke="#333" stroke-width="0.5" opacity="0.8"/>

  <!-- Base feet -->
  <rect x="40" y="82" width="15" height="3" rx="1" fill="#0a0a0a"/>
  <rect x="345" y="82" width="15" height="3" rx="1" fill="#0a0a0a"/>
</svg>
